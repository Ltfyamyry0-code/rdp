name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest

    steps:

      - name: RDP Base Config
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create User
        run: |
          $password = "Amirali.138800"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\ts.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i $path /quiet" -Wait
          Remove-Item $path

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)[0]
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Windows Quick Customization
        run: |
          # Dark mode
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" -Name "AppsUseLightTheme" -Value 0 -Force
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" -Name "SystemUsesLightTheme" -Value 0 -Force
          
          # Hide taskbar
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects3" -Name "Settings" -Value ([byte[]](0x30,0,0,0,0xfe,0xff,0xff,0xff,1,0,0,0,3,0,0,0,0x3c,0,0,0,0x22,5,0,0,0x22,5,0,0)) -Force
          Stop-Process -Name explorer -Force

          # Add Persian keyboard only (fast)
          $LangList = New-WinUserLanguageList fa-IR
          $LangList.Add("en-US")
          Set-WinUserLanguageList $LangList -Force

      - name: Install Windsurf (Fast)
        run: |
          $url = "https://windsurf-stable.codeiumdata.com/win32-x64-user/stable/8b6a7c68fb76075b29a085605ef19c1d660a258e/WindsurfUserSetup-x64-1.12.43.exe"
          $exe = "$env:TEMP\windsurf.exe"
          Invoke-WebRequest $url -OutFile $exe
          Start-Process $exe -ArgumentList "/silent" -Wait
          Remove-Item $exe

      - name: Show RDP Info
        run: |
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:RDP_PASSWORD"

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "Running..."
            Start-Sleep -Seconds 600
          }
